<div class="modal fade" tabindex="-1" id="insertModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">추가하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="uploadForm" name="uploadForm">
                <input type="hidden" th:value="${session.sessionId}" id="userId">
                <input type="hidden" th:value=true id="allDay">
                <input type="file" id="file" name="file">
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="title" class="col-form-label">제목</label>
                        <input type="text" class="form-control" id="title">

                    </div>
                    <div class="mb-3">
                        <label for="context" class="col-form-label">내용</label>
                        <textarea class="form-control" id="context"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    글자색 <label for='textColor'></label><input id='textColor'/>
                    배경색 <label for='backgroundColor'></label><input id='backgroundColor'/>

                    <button type="button" class="btn btn-secondary" onclick="searchData()" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="eventSave(); " id="submitButton">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
