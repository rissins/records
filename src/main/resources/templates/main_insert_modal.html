<div class="modal fade" tabindex="-1" aria-hidden="true" id="insertModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">추가하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="uploadForm" name="uploadForm">
                <input type="hidden" th:value="${session.sessionId}" id="userId">
                <input type="hidden" th:value=true id="allDay">

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="title" class="col-form-label">제목</label>
                        <input type="text" class="form-control" id="title">

                    </div>
                    <div class="mb-3">
                        <label for="context" class="col-form-label">내용</label>
                        <textarea class="form-control" id="context"></textarea>
                    </div>
                    <div class="mt-4">
                        <div class="px-1">
                            <input id="fileName" value="파일선택" disabled="disabled" size="10">
                            <input type="file" id="file" name="file" style="display: none">
                            <button type="button" id="fileUpload">파일 선택</button>

                            글자색 <label for='textColor'></label><input id='textColor'/>
                            배경색 <label for='backgroundColor'></label><input id='backgroundColor'/>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" onclick="eventSave(); " id="submitButton">저장
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        // $('#fileUpload').click(function (e) {
        //     e.preventDefault();
        //     $('#file').click();
        // });
    });

    function changeValue(obj) {
        alert(obj.value);
    }

    $(document).ready(function () {
        $('#fileUpload').click(function (e) {
            e.preventDefault();
            $('#file').click();
        });

        var fileTarget = $('#file');
        fileTarget.on('change', function () {
            if (window.FileReader) {
                var filename = $(this)[0].files[0].name;
            } else {
                var filename = $(this).val().split('/').pop().split('\\').pop();
            }
            $(this).siblings('#fileName').val(filename);
        });
    });

</script>

<style>

    #fileUpload {
        margin-right: 18%;
    }

</style>
