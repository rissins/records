<div class="modal fade" id="planModal" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">계획추가</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="planUploadForm" name="planUploadForm">
                    <input type="hidden" id="planUserId" th:value="${session.sessionId}"/>
                    <div class="mb-3">
                        <label for="planTitle" class="col-form-label">제목</label>
                        <input type="text" class="form-control" id="planTitle">
                    </div>
                    <div class="mb-3">
                        <label for="planContext" class="col-form-label">내용</label>
                        <textarea class="form-control" id="planContext"></textarea>
                    </div>
                    <div class="modal-footer">
                        <div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" onclick="planSave(); " id="planSubmitButton">저장
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
